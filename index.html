<!DOCTYPE html>
<html>
<head>
  <title>Useless Bird</title>
  <style>
    body {
      margin: 0;
      background: #70c5ce;
    }
    canvas {
      display: block;
      margin: auto;
      background: #70c5ce;
    }
    /* hidden mobile input */
    #mobileUnlock {
      position: absolute;
      opacity: 0;
      height: 0;
      width: 0;
    }
  </style>
</head>
<body>

<input id="mobileUnlock" type="number" inputmode="numeric">

<canvas id="game" width="400" height="600"></canvas>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");
const mobileInput = document.getElementById("mobileUnlock");

let unlocked = false;
let gameStarted = false;

const password = "356";
let input = "";

const face = new Image();
face.src = "face.png";

let bird = {
  x: 80,
  y: 250,
  width: 40,
  height: 40,
  gravity: 0.25,
  lift: -6,
  velocity: 0
};

let pipes = [];
let frame = 0;
let score = 0;

/* DESKTOP NUMBER INPUT */
document.addEventListener("keydown", (e) => {
  if (!unlocked && e.key >= "0" && e.key <= "9") {
    input += e.key;
    if (input === password) unlocked = true;
    if (!password.startsWith(input)) input = "";
  }

  if (unlocked && !gameStarted && e.code === "Space") {
    gameStarted = true;
  }

  if (gameStarted && e.code === "Space") {
    bird.velocity = bird.lift;
  }
});

/* MOBILE UNLOCK */
canvas.addEventListener("touchstart", () => {
  if (!unlocked) mobileInput.focus();
});

mobileInput.addEventListener("input", () => {
  if (mobileInput.value === password) {
    unlocked = true;
    mobileInput.blur();
  }
});

/* CLICK START / JUMP */
canvas.addEventListener("click", () => {
  if (unlocked && !gameStarted) {
    gameStarted = true;
  } else if (gameStarted) {
    bird.velocity = bird.lift;
  }
});

function resetGame() {
  bird.y = 250;
  bird.velocity = 0;
  pipes = [];
  score = 0;
  frame = 0;
  input = "";
  unlocked = false;
  gameStarted = false;
}

function drawBird() {
  ctx.drawImage(face, bird.x, bird.y, bird.width, bird.height);
}

function updatePipes() {
  if (frame % 120 === 0) {
    let gap = 150;
    let top = Math.random() * 200 + 50;
    pipes.push({
      x: canvas.width,
      width: 70,
      top: top,
      bottom: top + gap
    });
  }

  pipes.forEach(pipe => {
    pipe.x -= 2;

    if (
      bird.x < pipe.x + pipe.width &&
      bird.x + bird.width > pipe.x &&
      (bird.y < pipe.top || bird.y + bird.height > pipe.bottom)
    ) {
      resetGame();
    }

    if (pipe.x + pipe.width === bird.x) score++;
  });

  pipes = pipes.filter(pipe => pipe.x + pipe.width > 0);
}

function drawPipes() {
  ctx.fillStyle = "green";
  pipes.forEach(pipe => {
    ctx.fillRect(pipe.x, 0, pipe.width, pipe.top);
    ctx.fillRect(pipe.x, pipe.bottom, pipe.width, canvas.height);
  });
}

function drawScore() {
  ctx.fillStyle = "white";
  ctx.font = "30px Arial";
  ctx.fillText(score, 190, 50);
}

function drawStartText() {
  ctx.fillStyle = "white";
  ctx.font = "22px Arial";
  ctx.fillText("Press space or click to start", 70, 300);
}

function gameLoop() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  if (unlocked && !gameStarted) {
    drawStartText();
    requestAnimationFrame(gameLoop);
    return;
  }

  if (!gameStarted) {
    requestAnimationFrame(gameLoop);
    return;
  }

  bird.velocity += bird.gravity;
  bird.y += bird.velocity;

  if (bird.y + bird.height > canvas.height || bird.y < 0) {
    resetGame();
  }

  drawBird();
  updatePipes();
  drawPipes();
  drawScore();

  frame++;
  requestAnimationFrame(gameLoop);
}

gameLoop();
</script>

</body>
</html>
